<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__brand-group">
      <div class="navbar__logo" aria-hidden="true">TS</div>
      <a routerLink="/" class="navbar__brand-link" (click)="closeMobileMenu()">The Seat Line</a>
    </div>

    <div class="navbar__links" aria-label="Primary navigation">
      <a routerLink="/" class="navbar__link">Home</a>
      <a routerLink="/" class="navbar__link">Events</a>
      <a routerLink="/" class="navbar__link">Offers</a>
      <a *ngIf="authService.isLoggedIn()" routerLink="/my-bookings" class="navbar__link">My Bookings</a>
      <a routerLink="/" class="navbar__link">Support</a>
    </div>

    <div class="navbar__actions">
      <a *ngIf="!authService.isLoggedIn()" routerLink="/login" class="btn btn--secondary">
        Log in
      </a>

      <div *ngIf="authService.isLoggedIn()" class="navbar__profile-actions">
        <a routerLink="/profile" class="navbar__profile-link">
          <svg xmlns="http://www.w3.org/2000/svg" class="navbar__profile-icon" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M15.75 6.75a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 19.5a7.5 7.5 0 0 1 15 0" />
          </svg>
          {{ userName }}
        </a>
        <button type="button" (click)="logout()" class="btn btn--theme">
          <svg xmlns="http://www.w3.org/2000/svg" class="navbar__logout-icon" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-7.5a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 6 21h7.5a2.25 2.25 0 0 0 2.25-2.25V15" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M12 12h8.25m0 0-2.25-2.25M20.25 12l-2.25 2.25" />
          </svg>
          Logout
        </button>
      </div>
    </div>

    <button type="button" class="navbar__toggle" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="mobile-nav-panel" aria-label="Toggle navigation menu">
      <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="navbar__toggle-icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="navbar__toggle-icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div id="mobile-nav-panel" class="mobile-menu" *ngIf="isMobileMenuOpen">
    <div class="mobile-menu__list">
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Home</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Events</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Offers</a>
      <a *ngIf="authService.isLoggedIn()" routerLink="/my-bookings" (click)="closeMobileMenu()"
        class="mobile-menu__link">My Bookings</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Support</a>

      <a *ngIf="!authService.isLoggedIn()" routerLink="/login" (click)="closeMobileMenu()"
        class="btn btn--secondary mobile-menu__action">
        Log in
      </a>

      <div *ngIf="authService.isLoggedIn()" class="mobile-menu__auth-actions">
        <a routerLink="/profile" (click)="closeMobileMenu()" class="mobile-menu__link mobile-menu__profile-link">
          <svg xmlns="http://www.w3.org/2000/svg" class="navbar__profile-icon" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M15.75 6.75a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 19.5a7.5 7.5 0 0 1 15 0" />
          </svg>
          {{ userName }}
        </a>
        <button type="button" (click)="logout()" class="btn btn--theme mobile-menu__action">
          <svg xmlns="http://www.w3.org/2000/svg" class="navbar__logout-icon" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-7.5a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 6 21h7.5a2.25 2.25 0 0 0 2.25-2.25V15" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M12 12h8.25m0 0-2.25-2.25M20.25 12l-2.25 2.25" />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
