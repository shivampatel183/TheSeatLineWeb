<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__brand-group">
      <div class="navbar__logo" aria-hidden="true">TS</div>
      <a routerLink="/" class="navbar__brand-link" (click)="closeMobileMenu()">The Seat Line</a>
    </div>

    <div class="navbar__links" aria-label="Primary navigation">
      <a routerLink="/" class="navbar__link">Home</a>
      <a routerLink="/" class="navbar__link">Events</a>
      <a routerLink="/" class="navbar__link">Offers</a>
      <a routerLink="/" class="navbar__link">Support</a>
    </div>

    <div class="navbar__actions">
      <a *ngIf="!authService.isLoggedIn()" routerLink="/login" class="btn btn--secondary">
        Log in
      </a>

      <div *ngIf="authService.isLoggedIn()" class="navbar__profile-actions">
        <a routerLink="/profile" class="navbar__profile-link">Profile</a>
        <button type="button" (click)="logout()" class="btn btn--danger">Logout</button>
      </div>
    </div>

    <button
      type="button"
      class="navbar__toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="mobile-nav-panel"
      aria-label="Toggle navigation menu"
    >
      <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="navbar__toggle-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="navbar__toggle-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div id="mobile-nav-panel" class="mobile-menu" *ngIf="isMobileMenuOpen">
    <div class="mobile-menu__list">
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Home</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Events</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Offers</a>
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-menu__link">Support</a>

      <a
        *ngIf="!authService.isLoggedIn()"
        routerLink="/login"
        (click)="closeMobileMenu()"
        class="btn btn--secondary mobile-menu__action"
      >
        Log in
      </a>

      <div *ngIf="authService.isLoggedIn()" class="mobile-menu__auth-actions">
        <a routerLink="/profile" (click)="closeMobileMenu()" class="mobile-menu__link">Profile</a>
        <button type="button" (click)="logout()" class="btn btn--danger mobile-menu__action">Logout</button>
      </div>
    </div>
  </div>
</nav>
