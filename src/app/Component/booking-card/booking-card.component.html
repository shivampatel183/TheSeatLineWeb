<div class="booking-card premium-card">
    <div class="card-header">
        <div class="booking-id-group">
            <span class="label">Reference</span>
            <span class="value">#{{ booking.bookingReference }}</span>
        </div>
        <div class="status-badges">
            <span class="status-badge" [ngClass]="getStatusClass()">
                {{ booking.status }}
            </span>
        </div>
    </div>

    <div class="booking-details">
        <div class="detail-row">
            <div class="detail-item">
                <i class="fas fa-chair"></i>
                <div class="detail-info">
                    <span class="label">Seats Selected</span>
                    <span class="value">{{ getSeatNumbers() }}</span>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-hourglass-half"></i>
                <div class="detail-info">
                    <span class="label">Hold Expires</span>
                    <span class="value">{{ booking.holdExpiresAt | date:'shortTime' }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="total-amount">
            <span class="label">Total Amount</span>
            <span class="amount">{{ booking.totalAmount | currency:'INR' }}</span>
        </div>
        <div class="actions" *ngIf="booking.status === 'Pending'">
            <button class="pay-btn" [routerLink]="['/event', booking.eventId]">
                Complete Payment <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
