<div class="min-h-screen bg-slate-50 text-slate-900 flex items-center justify-center px-6 py-16">
  <div class="w-full max-w-md rounded-3xl bg-white p-8 shadow-2xl ring-1 ring-slate-100">
    <div class="text-center">
      <p class="text-sm font-semibold text-sky-600">Welcome back</p>
      <h1 class="mt-2 text-3xl font-semibold text-slate-900">Sign in to The Seat Line</h1>
      <p class="mt-2 text-sm text-slate-500">Access your bookings, saved events, and tickets.</p>
    </div>

    <form (ngSubmit)="onLogin()" class="mt-8 space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-600">Email Address</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="you@example.com"
          #email="ngModel" email
          class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200" />
        <p *ngIf="email.touched && email.invalid" class="mt-1 text-sm text-rose-500">
          Valid email is required.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600">Password</label>
        <input type="password" [(ngModel)]="loginData.passwordHash" name="password" required placeholder="••••••••"
          #password="ngModel"
          class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200" />
        <p *ngIf="password.touched && password.invalid" class="mt-1 text-sm text-rose-500">
          Password must be at least 6 characters.
        </p>
      </div>

      <button type="submit"
        class="w-full rounded-xl bg-slate-900 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-slate-900/20 transition hover:-translate-y-0.5 hover:bg-slate-800">
        Sign In
      </button>
    </form>

    <div class="mt-6 rounded-2xl bg-slate-50 p-4 text-center text-sm text-slate-600">
      Don&apos;t have an account?
      <a [routerLink]="['/register']" class="font-semibold text-sky-600 hover:text-sky-700">
        Register here
      </a>
    </div>
  </div>
</div>
