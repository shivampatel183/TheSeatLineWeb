<section class="auth-page">
  <div class="auth-card page-card">
    <h1 class="auth-title">Welcome Back</h1>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
      <label class="auth-label">Email Address</label>
      <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="you@example.com" class="auth-input" />

      <label class="auth-label">Password</label>
      <input type="password" [(ngModel)]="loginData.password" name="password" required placeholder="••••••••" class="auth-input" />

      <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
    </form>

    <div class="auth-divider"><span>OR</span></div>

    <div class="social-login-wrap">
      <app-google-login></app-google-login>
    </div>

    <p class="auth-footnote">
      Don’t have an account?
      <a routerLink="/register" class="auth-link">Sign up</a>
    </p>
  </div>
</section>
