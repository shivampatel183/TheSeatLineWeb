<section
  class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-slate-50 via-white to-blue-50 overflow-hidden px-4 py-8 sm:px-6 sm:py-12">
  <div class="w-full max-w-md sm:max-w-lg bg-white rounded-2xl shadow-xl ring-1 ring-slate-100 p-6 sm:p-8 md:p-10">
    <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-slate-900">
        Welcome Back
      </h2>
      <p class="mt-2 text-sm sm:text-base text-slate-600">Sign in to access your account</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5 sm:space-y-6">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Email Address
        </label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="you@example.com"
          class="w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-900 text-sm sm:text-base shadow-sm focus:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-200 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Password
        </label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required placeholder="••••••••"
          class="w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-slate-900 text-sm sm:text-base shadow-sm focus:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-200 transition" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 rounded border-slate-300 text-rose-600" />
          <span class="ml-2 text-xs sm:text-sm text-slate-600">Remember me</span>
        </label>
        <a href="#" class="text-xs sm:text-sm text-rose-600 hover:text-rose-700 font-medium">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-rose-500 text-white py-3 px-4 rounded-lg font-semibold text-sm sm:text-base hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition shadow-lg shadow-rose-500/20 hover:-translate-y-0.5">
        Sign In
      </button>
    </form>

    <div class="relative my-6 sm:my-8">
      <div class="absolute inset-0 flex items-center">
        <span class="w-full border-t border-slate-200"></span>
      </div>
      <div class="relative flex justify-center text-xs sm:text-sm">
        <span class="bg-white px-2 text-slate-600 uppercase tracking-wider">Or continue with</span>
      </div>
    </div>

    <div class="flex justify-center">
      <app-google-login></app-google-login>
    </div>

    <p class="mt-6 sm:mt-8 text-center text-xs sm:text-sm text-slate-600">
      Don't have an account?
      <a routerLink="/register" class="font-semibold text-rose-600 hover:text-rose-700 transition">
        Sign up here
      </a>
    </p>
  </div>
</section>
