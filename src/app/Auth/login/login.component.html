<section class="h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <button type="submit" ...>Login</button>
    </form>



    <div class="mt-4 flex justify-center">
      <app-google-login></app-google-login>
    </div>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/signin" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</section>
