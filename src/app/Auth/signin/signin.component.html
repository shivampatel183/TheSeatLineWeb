<section class="register-page">
  <div class="page-shell register-layout">
    <div class="page-card register-card">
      <p class="register-kicker">Create account</p>
      <h1 class="register-title">Join The Seat Line</h1>
      <p class="register-copy">Get early access to trending events in your city.</p>

      <form (ngSubmit)="onRegister()" class="register-form">
        <label class="auth-label">Display Name</label>
        <input type="text" [(ngModel)]="registerData.fullName" name="displayName" required placeholder="Your name" class="auth-input" />

        <label class="auth-label">Email Address</label>
        <input type="email" [(ngModel)]="registerData.email" name="email" required placeholder="you@example.com" class="auth-input" />

        <label class="auth-label">Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" required placeholder="••••••••" class="auth-input" />

        <button type="submit" class="btn btn-primary register-btn">Create Account</button>
      </form>

      <p class="register-footnote">
        Already have an account?
        <a [routerLink]="['/login']" class="auth-link">Sign in here</a>
      </p>
    </div>

    <aside class="register-side page-card">
      <h2>Never miss a show.</h2>
      <p>Your profile keeps tickets, preferences, and event alerts synced across desktop and mobile.</p>
    </aside>
  </div>
</section>
