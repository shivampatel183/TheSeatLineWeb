<section class="home home--hero">
  <div class="home__container">
    <div class="hero__search">
      <p class="hero__search-eyebrow">Find your favorite events</p>
      <form class="hero__search-bar" role="search">
        <label class="sr-only" for="citySearch">City</label>
        <input id="citySearch" type="text" placeholder="Search by events, artists or venues" />
        <button type="submit" class="hero__search-submit" aria-label="Search events">
          <i class="fas fa-search" aria-hidden="true"></i>
        </button>
        <button type="button" class="hero__location-button" aria-label="Current city" (click)="openCityPopup()">
          <span class="hero__location-icon" aria-hidden="true">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          <span class="hero__location-text">{{ currentCity }}</span>
        </button>
      </form>
    </div>
  </div>
</section>

<app-event-list></app-event-list>

<app-city-selector [isOpen]="showCityPopup" [cities]="availableCities" [selectedCity]="currentCity"
  [canClose]="currentCity !== 'Select city' || availableCities.length === 0" (closeRequested)="closeCityPopup()"
  (citySelected)="selectCity($event)"></app-city-selector>
